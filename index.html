<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <header>
    <section style="height: 120px;" class="d-flex justify-content-center align-items-center">

        <input type="search" class="px-2" name="" id="search-Field" placeholder="Write food item">
        <button id="btn-search" type="button" class="btn btn-outline-dark" onclick="searchMeal()">Search</button>
      </div>
    </section>
  </header>
  <main>
    <section class="d-flex justify-content-center align-items-center text-success-emphasis">

      </h2>
    </section>
    <section>
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
    </section>
  </main>
  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
